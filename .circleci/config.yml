version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.6

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:4.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - run: 
          # Push docker image
          name: Trigger docker remotely 
          #command: $docker_trigger
          command: curl --data build=true -X POST https://cloud.docker.com/api/build/v1/source/fa123ead-05bb-45b3-a9a5-cef42948cb35/trigger/52c60dc3-c0ca-4a16-9b9e-8b88cf06d46d/call/
