version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.6

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:4.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - run: 
          # Push docker image
          name: Trigger docker remotely 
          #command: $docker_trigger
          command: curl --data build=true -X POST https://cloud.docker.com/api/build/v1/source/fe08e285-169e-4de7-ad35-50de19ed3f19/trigger/dcba16e4-cedc-4151-9db9-97483c1462f3/call/ 
